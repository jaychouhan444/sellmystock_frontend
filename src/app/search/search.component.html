<div id="hero-area">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12 col-xs-12 text-center">
        <div class="contents">
          <h1 class="head-title">Welcome to
            <span class="year">ClearMyStock</span>
          </h1>
          <!-- <p>Buy And Sell Everything From Used Cars To Mobile Phones And Computers,
              <br> Or Search For Property, Jobs And More</p> -->
          <div class="search-bar">
            <div class="search-inner">
              <form class="search-form"  #form="ngForm">
                <div class="form-group inputwithicon">
                  <i class="lni-tag"></i>
                  <input type="text" #answer="ngModel" name="answer" [(ngModel)]="answertXT" required class="form-control" placeholder="Enter product Keyword">
                </div>
                <div class="form-group inputwithicon">
                  <i class="lni-map-marker"></i>
                  <div class="select">
                    <select [(ngModel)]="cityOption" name="cityName"  #city required>
                      <option *ngFor="let data of table" value="{{ data.city }}" >
                        {{ data.city }}
                      </option>
                    </select>

                  </div>
                </div>
                <div class="form-group inputwithicon">
                  <i class="lni-menu"></i>
                  <div class="select">
                    <select>
                      <option value="none">Categories</option>
                      <option value="none">Jobs</option>
                      <option value="none">Electronics</option>
                      <option value="none">Mobile</option>
                      <option value="none">Training</option>
                      <option value="none">Pets</option>
                      <option value="none">Real Estate</option>
                      <option value="none">Services</option>
                      <option value="none">Training</option>
                      <option value="none">Vehicles</option>
                    </select>
                  </div>
                </div>
                <button class="btn btn-common" type="button" (click)="searchResult()">
                  <i class="lni-search"></i> Search Now</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="myCarousel" class="carousel slide"  data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" style="height: 382px;">
    <div class="item active">
      <img src="../assets/img/banner2.jpg" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="../assets/img/banner3.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="../assets/img/banner4.png" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
